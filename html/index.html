<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-top">
          <div class="search-bar">
            <img src="../images/card-search.svg">
            <input type="search">
          </div>
          <div class="info-bar">
            <img src="../images/bell-badge-outline.svg">
            <img src="../images/account.svg">
            <p>Name of User</p>
          </div>
        </div>
        <div class="user-info">
          <div class="user-profile">
            <img src="../images/account.svg">
            <p>Hi there,</p>
            <p>Name of user (@username)</p>
          </div>
          <div class="user-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="dashboard-logo">
          <img src="../images/account.svg">
          <p>Dashboard</p>
        </div>
        <div class="primary-options">
          <div class="home">
            <img src="">
            <p>Home</p>
          </div>
          <div class="profile">
            <img src="">
            <p>Profile</p>
          </div>
          <div class="message">
            <img src="">
            <p>Message</p>
          </div>
          <div class="history">
            <img src="">
            <p>History</p>
          </div>
          <div class="task">
            <img src="">
            <p>Task</p>
          </div>
          <div class="communities">
            <img src="">
            <p>Communities</p>
          </div>
        </div>
        <div class="secondary-options">
          <div class="settings">
            <img src="">
            <p>Settings</p>
          </div>
          <div class="support">
            <img src="">
            <p>Support</p>
          </div>
          <div class="privacy">
            <img src="">
            <p>Privacy</p>
          </div>
        </div>
        <div class="empty-space">

        </div>
      </div>
      <div class="main-content">
        <div class="your-projects">

        </div>
        <div class="announcements">

        </div>
        <div class="trending">

        </div>
      </div>
    </div>
  </body>
</html>
